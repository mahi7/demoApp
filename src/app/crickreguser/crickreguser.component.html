<div class="container d-flex justify-content-center align-items-center" style="height: 100vh; background-color: #f8f9fa;">
    <div class="card shadow" style="width: 400px; border-radius: 10px;">
        <div class="card-header text-center" style="background-color: #007bff; color: white; border-radius: 10px 10px 0 0;">
            <h3 style="font-family: 'Lucida Sans', sans-serif; font-weight: bold;">Register</h3>
        </div>
        <div class="card-body">
            <form (ngSubmit)="onRegister()">
                <!-- Name Field -->
                <div class="mb-3">
                    <label for="name" class="form-label" style="font-weight: bold;">Name</label>
                    <input type="text" id="name" class="form-control" placeholder="Enter your name" required [(ngModel)]="name" name="name">
                </div>

                <!-- Email Field -->
                <div class="mb-3">
                    <label for="email" class="form-label" style="font-weight: bold;">Email</label>
                    <input type="email" id="email" class="form-control" placeholder="Enter your email" required [(ngModel)]="email" name="email">
                </div>

                <!-- Password Field -->
                <div class="mb-3">
                    <label for="password" class="form-label" style="font-weight: bold;">Password</label>
                    <input type="password" id="password" class="form-control" placeholder="Enter your password" required [(ngModel)]="password" name="password">
                </div>

                <!-- Register Button -->
                <div class="d-grid">
                    <button type="submit" id="registerBtn" class="btn btn-primary">Register</button>
                </div>
            </form>
        </div>
        <div class="card-footer text-center">
            <p style="font-size: 0.9rem;">Already have an account? <a routerLink="/login" style="color: #007bff; text-decoration: none;">Login</a></p>
        </div>
    </div>
</div>
