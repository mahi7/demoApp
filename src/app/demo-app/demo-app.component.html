<!-- template driven form  -->
<form name="form" #f="ngForm" (ngSubmit)="f.form.valid && onSubmit()" novalidate>
    <!-- The Modal -->
    <mat-dialog-content >

        <!-- Modal Header -->
        <div class="modal-header bg-info" style="position: top fixed;">
            <!-- <h4 class="modal-title" style="padding-top: 10px;">Register</h4> -->
            <h2 mat-dialog-title>Register</h2>
            <!-- <button mat-button mat-dialog-close>Cancel</button> -->

        </div>
        <br>
        <!-- Modal body -->
        <div class="modal-body">

            <div class="row">

                <div class="col-xl-4">
                    <div> <img [src]="urlFile" style="height:100px; width:100px; border-radius: 10px;"
                            class="thumbnail">
                    </div>
                    <div>

                        <input hidden class="form-control" type="file" #profileUpload name="file"
                            [(ngModel)]="user.file" required #file="ngModel"
                            [ngClass]="{ 'is-invalid': f.submitted && file.errors }"
                            (change)="onChangeFileField($event)" id="formFile" />
                        <button type="button" class="btn btn-default btn-sm" (click)="profileUpload.click()"
                            style="text-align: left; color: rgb(0, 217, 255);">Upload
                            your photo</button>
                        <div *ngIf="f.submitted && file.errors " class="invalid-feedback">
                            <div *ngIf="file.errors?.['required']">Please upload you photo
                            </div>
                        </div>

                    </div>

                </div>
                <div class="col-sm-8">

                    <div class="row">
                        <div class="col-lg-6">

                            <div class="form-group">
                                <input type="text" class="form-control form-control-sm" name="fname"
                                    [(ngModel)]="user.fname" required #fname="ngModel" placeholder="First name"
                                    maxlength="20" pattern="[a-zA-Z][a-zA-Z ]+"
                                    [ngClass]="{ 'is-invalid':f.submitted && fname.errors }" />

                                <div *ngIf="f.submitted && fname.errors" class="invalid-feedback">
                                    <div *ngIf="fname.errors?.['required']">Name is required
                                    </div>
                                    <div *ngIf="fname.errors?.['pattern']">Only alphabets
                                        allowed</div>

                                </div>
                            </div>

                        </div>

                        <div class="col-lg-6">

                            <div class="form-group">
                                <input type="text" class="form-control form-control-sm" name="lname"
                                    [(ngModel)]="user.lname" required #lname="ngModel" placeholder="Last name"
                                    [ngClass]="{ 'is-invalid': f.submitted && lname.errors }" />
                                <div *ngIf="f.submitted && lname.errors" class="invalid-feedback">
                                    <div *ngIf="lname.errors['required']">Last name is
                                        required
                                    </div>
                                </div>
                            </div>

                        </div>

                    </div>

                    <br>
                    <div class="row">

                        <div class="col-lg-12">
                            <div class="form-group">
                                <input type="email" class="form-control form-control-sm" name="emailId"
                                    [(ngModel)]="user.emailId" required email #emailId="ngModel" placeholder="Email"
                                    [ngClass]="{ 'is-invalid': f.submitted && emailId.errors }" />
                                <div *ngIf="f.submitted && emailId.errors" class="invalid-feedback">
                                    <div *ngIf="emailId.errors['required']">Email is
                                        required
                                    </div>
                                    <div *ngIf="emailId.errors['email']">Email is invalid
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>

                    <br>
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="form-group">
                                <input type="number" class="form-control form-control-sm" name="mno"
                                    [(ngModel)]="user.mno" required mno #mno="ngModel" placeholder="(+91)- 7972..."
                                    [ngClass]="{ 'is-invalid': f.submitted && mno.errors }" />
                                <div *ngIf="f.submitted && mno.errors" class="invalid-feedback">
                                    <div *ngIf="mno.errors['required']">Number is required
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>

                    <div class="row">

                        <div class="col-lg-12">
                            <div class="form-group">
                                <label for="age"
                                    style="color: rgba(50, 42, 42, 0.632); padding-right: 42px;">Age</label>
                                <mat-slider min="0" max="60" showTickMarks discrete aria-label="Age"
                                    [displayWith]="formatLabel">
                                    <input name="age" form-control form-control-sm [(ngModel)]="user.age" required age
                                        #age="ngModel" placeholder="Age" aria-label="Age"
                                        [ngClass]="{ 'is-invalid': f.submitted && age.errors }" matSliderThumb>
                                </mat-slider>


                                <div *ngIf="f.submitted && age.errors" class="invalid-feedback">
                                    <div *ngIf="age.errors['required']">Age is required
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-lg-12">
                            <div class="form-group">
                                <input type="text" class="form-control form-control-sm" name="state"
                                    [(ngModel)]="user.state" required state #state="ngModel" placeholder="State"
                                    [ngClass]="{ 'is-invalid': f.submitted && state.errors }" />
                                <div *ngIf="f.submitted && state.errors" class="invalid-feedback">
                                    <div *ngIf="state.errors['required']">State is required
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <br>
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="form-group">
                                <input type="text" class="form-control form-control-sm" name="country"
                                    [(ngModel)]="user.country" required state #country="ngModel" placeholder="Country"
                                    [ngClass]="{ 'is-invalid': f.submitted && state.errors }" />
                                <div *ngIf="f.submitted && country.errors" class="invalid-feedback">
                                    <div *ngIf="country.errors['required']">Country is
                                        required
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <br>
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="form-group">

                                <select class="form-control form-control-sm" name="Address" [(ngModel)]="Address[0]">
                                    <option value="Home" [(ngModel)]='Address[0]' name="Address[0]">Home
                                        Address</option>
                                    <option value="Company" [(ngModel)]='Address[1]' name="Address[1]">
                                        Company Address</option>
                                </select>
                            </div>

                            <br>
                            <div class="form-group" *ngIf="Address[0] ==  'Home'">
                                <input type="text" class="form-control form-control-sm" name="address1"
                                    [(ngModel)]="user.address.home.address1" required address1 #address1="ngModel"
                                    placeholder="Address 1 ..."
                                    [ngClass]="{ 'is-invalid': f.submitted && address1.errors }" />
                                <br>
                                <input type="text" class="form-control form-control-sm" name="address2"
                                    [(ngModel)]="user.address.home.address2" required address2 #address2="ngModel"
                                    placeholder="Address 2 ..."
                                    [ngClass]="{ 'is-invalid': f.submitted && address2.errors }" />
                                <div *ngIf="f.submitted && address2.errors" class="invalid-feedback">
                                    <div *ngIf="address2.errors['required']">Address is
                                        required
                                    </div>
                                </div>
                            </div>

                            <div class="form-group" *ngIf="Address[1] ==  'Company' && Address[0] !=  'Home'">
                                <input type="text" class="form-control form-control-sm" name="address1"
                                    [(ngModel)]="user.address.company.address3" required address1 #address3="ngModel"
                                    placeholder="Comp Address 1 ..."
                                    [ngClass]="{ 'is-invalid': f.submitted && address3.errors }" />
                                <br>
                                <input type="text" class="form-control form-control-sm" name="address2"
                                    [(ngModel)]="user.address.company.address4" required address #address4="ngModel"
                                    placeholder="Comp Address 2 ..."
                                    [ngClass]="{ 'is-invalid': f.submitted && address4.errors }" />
                                <div *ngIf="f.submitted && address4.errors" class="invalid-feedback">
                                    <div *ngIf="address4.errors['required']">Address is
                                        required
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>

                    <br>
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="form-group">
                                <tag-input [(ngModel)]="user.tagsInput" class="form-control form-control-sm"
                                    name="tagsInput" [maxItems]="5" id="tagsInput">
                                    <tag-input-dropdown [autocompleteItems]="user.tagsInput"
                                        [showDropdownIfEmpty]="true">

                                    </tag-input-dropdown>
                                </tag-input>

                            </div>
                        </div>
                    </div>

                    <br>
                    <br>
                    <div class="row" style="padding-right: 25px; margin-right: 40px;">
                        <div class="col-lg-12" style="margin-right: 20px;">

                            <div class="form-group form-check">
                                <input type="checkbox" lass="form-control" name="subscibe" id="subscibe"
                                    [(ngModel)]="user.subscibe" class="form-check-input" required #subscibe="ngModel"
                                    style="padding-right: 15px;"
                                    [ngClass]="{ 'is-invalid': f.submitted && subscibe.errors }" />
                                <label for="subscibe" class="form-check-label" style="color: blue;">
                                    Subscribe to the newsletter
                                </label>
                                <div *ngIf="f.submitted && subscibe.errors" class="invalid-feedback">
                                    Accept Terms is required
                                </div>
                            </div>

                        </div>
                    </div>

                </div>

            </div>
        </div>

        <mat-dialog-actions align="end">

            <div class="modal-footer">
    
                <div class="col-lg-5">
                    <div class="row">
                        <div class="col-lg-6">
                            <button mat-button mat-dialog-close  style="margin-right: 70px; border-width: 2px;">Cancel</button>
    
                        </div>
                        <div class="col-lg-6">
                            <button mat-button type="submit"
                                style="margin-right: 60px;">Submit</button>
    
                        </div>
                    </div>
    
                </div>
            </div>
            <!-- <button mat-button mat-dialog-close>Cancel</button>
            <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Install</button> -->
        </mat-dialog-actions>

        <!-- Modal footer -->
        <!-- <div class="modal-footer">

            <div class="col-lg-5">
                <div class="row">
                    <div class="col-lg-6">
                        <button type="button" class="btn btn-outline-danger form-control"
                            data-bs-dismiss="modal">Cancel</button>
                    </div>
                    <div class="col-lg-6">
                        <button type="submit" class="btn btn-info form-control" data-bs-dismiss="modal"
                            style="margin-right: 10px;">Submit</button>

                    </div>
                </div>

            </div>
        </div> -->

    </mat-dialog-content>

    

</form>
