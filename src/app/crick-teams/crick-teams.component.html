<div class="container-fluid" style="background-color: #f8f9fa; padding: 20px;">
    <app-crickhead></app-crickhead>

    <div class="text-center mt-5">
        <h1 style="font-family: 'Lucida Sans', sans-serif; font-weight: bold; color: #007bff;">
            Teams
        </h1>
        <p style="font-size: 1.2rem; color: #6c757d;">
            Explore your favorite cricket teams and their players.
        </p>
    </div>

    <div class="row mt-5">
        <!-- Team Cards -->
        <div class="col-md-4 mb-5" *ngFor="let team of teams">
            <div class="card">
                <img [src]="team.logo" class="card-img-top" style="width: 60px; height: 60px; margin: 10px;" alt="{{ team.name }} Logo">
                <div class="card-body">
                    <h5 class="card-title">{{ team.name }}</h5>
                    <p class="card-text">Captain: {{ team.captain }}</p>
                    <p class="card-text">Coach: {{ team.coach }}</p>
                    <a [routerLink]="['/team-details', team.id]" class="btn btn-primary">View Details</a>
                </div>
            </div>
        </div>
    </div>
</div>
