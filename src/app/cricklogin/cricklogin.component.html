<div class="container d-flex justify-content-center align-items-center" style="height: 100vh; background-color: #f8f9fa;">
    <div class="card shadow" style="width: 400px; border-radius: 10px;">
        <div class="card-header text-center" style="background-color: #007bff; color: white; border-radius: 10px 10px 0 0;">
            <h3 style="font-family: 'Lucida Sans', sans-serif; font-weight: bold;">Login</h3>
        </div>
        <div class="card-body">
            <form (ngSubmit)="onLogin()">
                <!-- Username Field -->
                <div class="mb-3">
                    <label for="username" class="form-label" style="font-weight: bold;">Username</label>
                    <input type="text" id="username" class="form-control" placeholder="Enter your username" required [(ngModel)]="username" name="username">
                </div>

                <!-- Password Field -->
                <div class="mb-3">
                    <label for="password" class="form-label" style="font-weight: bold;">Password</label>
                    <input type="password" id="password" class="form-control" placeholder="Enter your password" required [(ngModel)]="password" name="password">
                </div>

                <!-- Login Button -->
                <div class="d-grid">
                    <button type="submit" id="loginBtn" class="btn btn-primary">Login</button>
                </div>
            </form>
        </div>
        <div class="card-footer text-center">
            <p style="font-size: 0.9rem;">Don't have an account? <a routerLink="/register" style="color: #007bff; text-decoration: none;">Register</a></p>
        </div>
    </div>
</div>
